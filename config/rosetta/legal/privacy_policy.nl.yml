        # Privacy- en Cookiebeleid

        **Van kracht: 26 oktober 2025**

        Wij zijn Fluck (juridisch: Fearless Living Under Creative Knowledge S.L.), gevestigd in Valencia, Spanje. We bouwen websitetools voor kunstenaars, ontwerpers en makers. Dit privacybeleid legt uit hoe we met je persoonsgegevens omgaan.

        Dit beleid is geschreven om door mensen begrepen te worden, niet alleen door advocaten. Maar als iets nog onduidelijk is, laat het ons weten.

        ## De korte versie

        We verkopen je gegevens niet, en we volgen je ook nooit. We verzamelen het absolute minimum dat nodig is om de dienst te draaien. Je kunt je account en al je gegevens op elk moment verwijderen.

        ## Wie we zijn

        - **Bedrijf:** Fearless Living Under Creative Knowledge S.L.
        - **Registratie:** ES B22475495
        - **Adres:** Calle Carlos Cervera 14 bajo, 46006, Valencia, Spanje
        - **Contactpersoon Gegevensbescherming:** privacy@fluck.site
        - **Website:** https://fluck.site

        ## Wat we verzamelen en waarom

        ### Accountinformatie
        Wanneer je een account aanmaakt, verzamelen we je e-mailadres en wachtwoord. We hebben dit nodig om je te laten inloggen en om je te contacteren over je account.

        **Rechtsgrondslag:** Uitvoering van de overeenkomst

        ### Betalingsinformatie
        Als je een betaald abonnement neemt, verwerkt onze betalingsverwerker (Mollie) je betalingsgegevens. We zien of bewaren nooit je volledige kaartnummer, alleen de laatste 4 cijfers als referentie, en we slaan het versleuteld op.

        **Rechtsgrondslag:** Uitvoering van de overeenkomst

        ### Website-inhoud
        Wanneer je je website bouwt met Fluck, slaan we de inhoud op die je creëert (tekst, afbeeldingen, enz.). Dit is letterlijk wat we doen, we kunnen de dienst niet leveren zonder dit.

        **Rechtsgrondslag:** Uitvoering van de overeenkomst

        ### Analytics
        We gebruiken **Plausible Analytics**, een privacy-respecterende, open-source tool. Het gebruikt geen cookies en verzamelt geen persoonlijke gegevens. We gebruiken het om te begrijpen welke functies mensen gebruiken en hoe we kunnen verbeteren, zonder enige persoonlijk identificeerbare gegevens te verzamelen.

        **Rechtsgrondslag:** Gerechtvaardigd belang (onze dienst verbeteren)

        ### Ondersteuningscommunicatie
        Als je ons e-mailt, bewaren we die e-mails om je te helpen en onze dienst te verbeteren.

        **Rechtsgrondslag:** Gerechtvaardigd belang (klantenondersteuning)

        ### Wachtlijst
        Als je je aanmeldt voor onze wachtlijst, verzamelen we je e-mailadres om je te informeren wanneer we er klaar voor zijn en om af en toe updates te sturen. Je kunt je op elk moment met één klik uitschrijven.

        **Rechtsgrondslag:** Toestemming

        ## Wat we niet verzamelen

        - We volgen je niet over het web
        - We maken geen marketingprofielen
        - We gebruiken geen invasieve analytics of advertentiecookies
        - We verzamelen geen gegevens die we niet nodig hebben

        ## Wie je gegevens ziet

        ### Dienstverleners
        We werken met een paar vertrouwde bedrijven om Fluck te draaien:

        - **Mollie** – Betalingsverwerking
          - Gevestigd in Nederland
          - https://www.mollie.com/

        - **EmailOctopus** – Nieuwsbrief e-mails
          - Gevestigd in het Verenigd Koninkrijk
          - https://emailoctopus.com/

        - **Plausible** – Analytics
          - Gevestigd in Estland
          - https://plausible.io/

        - **Sweego** – Transactionele e-mails
          - Gevestigd in Frankrijk
          - https://www.sweego.io/

        - **Hetzner** – Hosting
          - Gevestigd in Duitsland
          - https://www.hetzner.com/

        Deze bedrijven hebben alleen toegang tot gegevens die nodig zijn om hun specifieke dienst te leveren. Ze zijn allemaal AVG-compliant en contractueel verplicht om je gegevens te beschermen.

        ### Niemand anders
        We verkopen, verhuren of delen je gegevens niet met adverteerders, databrokers of iemand anders. Nooit.

        ### Wettelijke vereisten
        We geven je gegevens alleen vrij als dit wettelijk verplicht is (bijv. een geldige gerechtelijke uitspraak). Indien mogelijk, informeren we je eerst.

        ## Waar we je gegevens opslaan

        Je gegevens worden opgeslagen op servers in de Europese Unie. Sommige dienstverleners bevinden zich in het VK of andere landen met adequate gegevensbeschermingsstandaarden erkend door de EU. Als we ooit gegevens buiten deze rechtsgebieden moeten overdragen, zorgen we ervoor dat adequate bescherming aanwezig is (bijv. Standaard Contractuele Clausules).

        ## Hoe lang we je gegevens bewaren

        - **Accountgegevens:** Tot je je account verwijdert
        - **Verwijderde accountgegevens:** Permanent verwijderd binnen 30 dagen
        - **Ondersteunings-e-mails:** Tot ze niet langer relevant zijn voor ondersteuningsdoeleinden
        - **Financiële gegevens:** 7 jaar (wettelijke verplichting)
        - **Wachtlijstgegevens:** Tot je je uitschrijft of we de wachtlijst sluiten
        - **Analyticsgegevens:** Geaggregeerd en geanonimiseerd, voor onbepaalde tijd bewaard voor verbetering van de dienst

        ## Jouw rechten

        Onder de AVG kun je:

        - **Toegang** tot je gegevens – Zie wat we hebben
        - **Corrigeren** van je gegevens – Herstel alles wat onjuist is
        - **Verwijderen** van je gegevens – Verwijder alles (recht om vergeten te worden)
        - **Exporteren** van je gegevens – Krijg een kopie in een leesbaar formaat (dataportabiliteit)
        - **Bezwaar** maken tegen verwerking – Stop ons met het gebruik van je gegevens voor specifieke doeleinden
        - **Beperken** van verwerking – Beperk hoe we je gegevens gebruiken
        - **Intrekken van toestemming** – Verander je gedachten over dingen waar je mee akkoord bent gegaan

        Om een van deze rechten uit te oefenen, e-mail ons op privacy@fluck.site. We reageren binnen 30 dagen.

        Je kunt ook een klacht indienen bij je lokale gegevensbeschermingsautoriteit (in Nederland: Autoriteit Persoonsgegevens https://autoriteitpersoonsgegevens.nl/ of in België: Gegevensbeschermingsautoriteit https://www.gegevensbeschermingsautoriteit.be/).

        ## Beveiliging

        We nemen beveiliging serieus:

        - Wachtwoorden worden versleuteld met moderne hashing-algoritmes
        - Alle gevoelige informatie, zoals persoonlijke informatie, klantgegevens en verkoopgegevens, wordt versleuteld opgeslagen
        - We gebruiken overal HTTPS
        - Regelmatige beveiligingsupdates en monitoring
        - Beperkte toegang van medewerkers tot gegevens

        Dat gezegd hebbende, geen enkel systeem is 100% veilig. We doen ons best, maar we kunnen absolute beveiliging niet garanderen.

        ## Cookies

        We gebruiken essentiële cookies om:
        - Je ingelogd te houden op je account
        - Je voorkeuren te onthouden (thema, taal, enz.)

        Dit zijn strikt noodzakelijke cookies die de dienst laten werken. Zonder deze zou je Fluck niet kunnen gebruiken.

        We gebruiken niet:
        - Trackingcookies
        - Advertentiecookies
        - Cookies van derden (behalve die van onze betalingsverwerker tijdens het afrekenen)

        Voor analytics gebruikt Plausible helemaal geen cookies.

        ## Self-hosting

        Wanneer onze self-hostbare versie wordt gelanceerd (eind 2026), ben je zelf verantwoordelijk voor je eigen gegevensbescherming als je ervoor kiest om zelf te hosten. We zullen documentatie leveren om je te helpen dit goed te doen.

        ## Kinderen

        Fluck is niet bedoeld voor iemand onder de 16. Als we ontdekken dat we gegevens hebben verzameld van iemand onder de 16, verwijderen we deze.

        ## Wijzigingen

        Als we dit beleid wijzigen, plaatsen we de bijgewerkte versie hier en stellen we je per e-mail op de hoogte als de wijzigingen significant zijn. De datum "Van kracht" bovenaan toont wanneer het voor het laatst is bijgewerkt.

        ## Vragen

        E-mail ons op privacy@fluck.site. We zijn echte mensen, en we helpen je graag.
