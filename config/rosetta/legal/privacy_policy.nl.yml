      text: |
        # Privacy- en Cookiebeleid

        **Van kracht: 26 oktober 2025**

        Wij zijn Fluck (officieel: Fearless Living Under Creative Knowledge S.L.), gevestigd in Valencia, Spanje. We maken websitetools voor kunstenaars, ontwerpers en makers. Dit privacybeleid legt uit hoe we omgaan met je persoonsgegevens.

        Dit beleid is geschreven om door mensen begrepen te worden, niet alleen door juristen. Mocht iets onduidelijk zijn, laat het ons dan weten.

        ## De korte versie

        We verkopen je gegevens niet en tracken je ook nooit. We verzamelen alleen het absolute minimum dat nodig is om de dienst te laten draaien. Je kunt je account en al je gegevens op elk moment verwijderen.

        ## Wie we zijn

        - **Bedrijf:** Fearless Living Under Creative Knowledge S.L.
        - **Registratie:** ES B22475495
        - **Adres:** Calle Carlos Cervera 14 bajo, 46006, Valencia, Spanje
        - **Contactpersoon Gegevensbescherming:** privacy@fluck.site
        - **Website:** https://fluck.site

        ## Wat we verzamelen en waarom

        ### Accountgegevens
        Wanneer je een account aanmaakt, verzamelen we je e-mailadres en wachtwoord. Dit hebben we nodig om je te laten inloggen en om contact met je op te nemen over je account.

        **Rechtsgrondslag:** Uitvoering van de overeenkomst

        ### Betalingsgegevens
        Als je een betaald abonnement neemt, verwerkt onze betalingsprovider (Mollie) je betalingsgegevens. Wij zien of bewaren je volledige kaartnummer nooit, alleen de laatste 4 cijfers als referentie, en die slaan we versleuteld op.

        **Rechtsgrondslag:** Uitvoering van de overeenkomst

        ### Website inhoud
        Wanneer je je website bouwt met Fluck, slaan we de content op die je maakt (tekst, afbeeldingen, etc.). Dat is letterlijk wat we doen – zonder dit kunnen we de dienst niet leveren.

        **Rechtsgrondslag:** Uitvoering van de overeenkomst

        ### Analytics
        We gebruiken **Plausible Analytics**, een privacyvriendelijke, open-source tool. Het gebruikt geen cookies en verzamelt geen persoonlijke gegevens. We gebruiken het om te begrijpen welke functies mensen gebruiken en hoe we kunnen verbeteren, zonder dat we ook maar iets kunnen herleiden tot individuele gebruikers.

        **Rechtsgrondslag:** Gerechtvaardigd belang (onze dienst verbeteren)

        ### Supportcommunicatie
        Als je ons mailt, bewaren we die e-mails om je te helpen en onze dienst te verbeteren.

        **Rechtsgrondslag:** Gerechtvaardigd belang (klantenondersteuning)

        ### Wachtlijst
        Als je je aanmeldt voor onze wachtlijst, verzamelen we je e-mailadres om je te laten weten wanneer we klaar zijn en om af en toe updates te sturen. Je kunt je op elk moment met één klik uitschrijven.

        **Rechtsgrondslag:** Toestemming

        ## Wat we niet verzamelen

        - We tracken je niet op andere websites
        - We maken geen marketingprofielen
        - We gebruiken geen ingrijpende analytics of advertentiecookies
        - We verzamelen geen gegevens die we niet nodig hebben

        ## Wie je gegevens ziet

        ### Dienstverleners
        We werken samen met een aantal vertrouwde bedrijven om Fluck draaiende te houden:

        - **Mollie** – Betalingsverwerking
          - Gevestigd in Nederland
          - https://www.mollie.com/

        - **EmailOctopus** – Nieuwsbriefmails
          - Gevestigd in het Verenigd Koninkrijk
          - https://emailoctopus.com/

        - **Plausible** – Analytics
          - Gevestigd in Estland
          - https://plausible.io/

        - **Sweego** – Transactionele e-mails
          - Gevestigd in Frankrijk
          - https://www.sweego.io/

        - **Hetzner** – Hosting
          - Gevestigd in Duitsland
          - https://www.hetzner.com/

        Deze bedrijven hebben alleen toegang tot de gegevens die nodig zijn voor hun specifieke dienst. Ze zijn allemaal AVG-compliant (GDPR) en contractueel verplicht om je gegevens te beschermen.

        ### Niemand anders
        We verkopen, verhuren of delen je gegevens niet met adverteerders, datamakelaars of wie dan ook. Nooit.

        ### Wettelijke verplichtingen
        We geven je gegevens alleen vrij als dit wettelijk verplicht is (bijvoorbeeld bij een geldige rechterlijke uitspraak). Waar mogelijk laten we je dit van tevoren weten.

        ## Waar we je gegevens opslaan

        Je gegevens worden opgeslagen op servers in de Europese Unie. Sommige dienstverleners zitten in het VK of andere landen met adequate standaarden voor gegevensbescherming die door de EU zijn erkend. Mochten we ooit gegevens buiten deze rechtsgebieden moeten overdragen, dan zorgen we ervoor dat er adequate bescherming aanwezig is (zoals Standaard Contractuele Clausules).

        ## Hoe lang we je gegevens bewaren

        - **Accountgegevens:** Totdat je je account verwijdert
        - **Verwijderde accountgegevens:** Permanent verwijderd binnen 30 dagen
        - **Support-e-mails:** Totdat ze niet langer relevant zijn voor supportdoeleinden
        - **Financiële gegevens:** 7 jaar (wettelijke verplichting)
        - **Wachtlijstgegevens:** Totdat je je uitschrijft of we de wachtlijst sluiten
        - **Analyticsgegevens:** Geaggregeerd en geanonimiseerd, voor onbepaalde tijd bewaard voor verbetering van de dienst

        ## Jouw rechten

        Onder de AVG (GDPR) kun je:

        - **Inzage** in je gegevens – Zie wat we hebben
        - **Correctie** van je gegevens – Verbeter alles wat niet klopt
        - **Verwijdering** van je gegevens – Verwijder alles (recht om vergeten te worden)
        - **Export** van je gegevens – Krijg een kopie in een leesbaar formaat (dataportabiliteit)
        - **Bezwaar** maken tegen verwerking – Stop ons met het gebruiken van je gegevens voor specifieke doeleinden
        - **Beperking** van verwerking – Beperk hoe we je gegevens gebruiken
        - **Intrekking van toestemming** – Verander van gedachten over dingen waar je mee akkoord bent gegaan

        Om een van deze rechten uit te oefenen, mail ons op privacy@fluck.site. We reageren binnen 30 dagen.

        Je kunt ook een klacht indienen bij je lokale autoriteit voor gegevensbescherming (in Nederland: Autoriteit Persoonsgegevens https://autoriteitpersoonsgegevens.nl/ of in België: Gegevensbeschermingsautoriteit https://www.gegevensbeschermingsautoriteit.be/).

        ## Beveiliging

        We nemen beveiliging serieus:

        - Wachtwoorden worden versleuteld met moderne hashing-algoritmes
        - Alle gevoelige informatie, zoals persoonlijke gegevens, klantgegevens en verkoopgegevens, wordt versleuteld opgeslagen
        - We gebruiken overal HTTPS
        - Regelmatige beveiligingsupdates en monitoring
        - Beperkte toegang van medewerkers tot gegevens

        Dat gezegd hebbende: geen enkel systeem is 100% veilig. We doen ons uiterste best, maar absolute beveiliging kunnen we niet garanderen.

        ## Cookies

        We gebruiken essentiële cookies om:
        - Je ingelogd te houden op je account
        - Je voorkeuren te onthouden (thema, taal, etc.)

        Dit zijn strikt noodzakelijke cookies die de dienst laten werken. Zonder deze kun je Fluck niet gebruiken.

        We gebruiken geen:
        - Trackingcookies
        - Advertentiecookies
        - Cookies van derden (behalve die van onze betalingsprovider tijdens het afrekenen)

        Voor analytics gebruikt Plausible helemaal geen cookies.

        ## Zelf hosten

        Wanneer onze zelfhostbare versie wordt gelanceerd (eind 2026), ben je zelf verantwoordelijk voor je eigen gegevensbescherming als je ervoor kiest om zelf te hosten. We leveren documentatie om je te helpen dit goed te doen.

        ## Kinderen

        Fluck is niet bedoeld voor jongeren onder de 16. Als we ontdekken dat we gegevens hebben verzameld van iemand onder de 16, verwijderen we deze.

        ## Wijzigingen

        Als we dit beleid wijzigen, plaatsen we de bijgewerkte versie hier en stellen we je per e-mail op de hoogte als de wijzigingen aanzienlijk zijn. De datum "Van kracht" bovenaan laat zien wanneer het voor het laatst is bijgewerkt.

        ## Vragen

        Mail ons op privacy@fluck.site. We zijn echte mensen en helpen je graag.
