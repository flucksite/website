        Je bent verantwoordelijk voor:
        - Hoe je Fluck gebruikt
        - Je content en websites
        - Naleving van wetten
        - Eventuele schade als gevolg van jouw schending van deze voorwaarden

        ## Algemene bepalingen

        ### Wijzigingen aan deze voorwaarden
        We kunnen deze voorwaarden bijwerken. Als we significante wijzigingen aanbrengen, stellen we je minstens 30 dagen van tevoren per e-mail op de hoogte. Voortgezet gebruik na wijzigingen betekent dat je ze accepteert.

        ### Volledige overeenkomst
        Deze voorwaarden, samen met ons Privacybeleid, vormen de volledige overeenkomst tussen ons.

