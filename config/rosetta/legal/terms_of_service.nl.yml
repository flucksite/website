        Ons nalaten om een recht af te dwingen betekent niet dat we ervan afstand hebben gedaan.

        ### Overdracht
        Je kunt je rechten onder deze voorwaarden niet overdragen. Wij kunnen de onze overdragen als we ons bedrijf juridisch moeten herstructureren, maar je rechten worden niet beïnvloed.

        ### Contact
        Vragen? Mail ons op info@fluck.site. We zijn echte mensen en helpen je graag.

