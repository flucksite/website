        - **Website:** https://fluck.site

        ## Jouw account

        ### Een account aanmaken
        Om Fluck te gebruiken, moet je een account aanmaken. Je moet:
        - Minstens 16 jaar oud zijn
        - Juiste informatie verstrekken
        - Je wachtwoord veilig houden
        - Je account niet met anderen delen

        Je bent verantwoordelijk voor alles wat er via je account gebeurt.

        ### Jouw abonnement
        We bieden maandelijkse en jaarlijkse abonnementen aan. Je kunt op elk moment opzeggen. Als je opzegt:
        - Behoud je toegang tot het einde van je factureringsperiode
        - Rekenen we je niets meer aan
        - Worden je sites offline gehaald, tenzij je ze exporteert of overschakelt naar self-hosting

        We kunnen onze prijzen wijzigen, maar we geven je minstens 30 dagen van tevoren een melding en handhaven je huidige prijs voor de rest van je factureringsperiode.

        ## Wat je kunt doen

        ### Bouw je website
        Je kunt websites, portfolio's, webshops en blogs maken met Fluck. Je bent eigenaar van alle content die je maakt.

        ### Exporteer je gegevens
        Je kunt je volledige site op elk moment exporteren. Wanneer we de self-hosting optie lanceren (gepland voor eind 2026), kun je je site meenemen en zelf hosten.

        ### Gebruik onze code
        Wanneer Fluck open source wordt (gepland voor eind 2026), kun je onze code gebruiken, aanpassen en verspreiden onder de voorwaarden van de open-source licentie die we kiezen. We kondigen de specifieke licentie vóór de lancering aan.

        ## Wat je niet mag doen

        Gebruik Fluck niet om:
        - De wet te overtreden
        - Anderen te schaden
        - Malware of virussen te verspreiden
        - Mensen te spammen
        - Intellectuele eigendomsrechten te schenden
        - Illegale, pornografische content te hosten of content die geweld of haat bevordert
        - Onze dienst te scrapen, reverse engineeren of te proberen te hacken
        - Fluck door te verkopen of te herdistribueren zonder onze uitdrukkelijke toestemming

        We behouden ons het recht voor om accounts die deze voorwaarden schenden te schorsen of te beëindigen.

        ## Jouw content

        ### Jij bent eigenaar
        Alles wat je maakt met Fluck is van jou. We claimen geen eigendom over je content.

        ### Onze licentie op je content
        Om de dienst te kunnen leveren, geef je ons toestemming om:
        - Je content op te slaan en weer te geven
        - Back-ups te maken van je content
        - Het te verwerken zoals nodig om de dienst draaiende te houden

        Deze licentie eindigt wanneer je je content verwijdert of je account sluit.

        ### Jouw verantwoordelijkheid
        Je bent verantwoordelijk voor:
        - Ervoor zorgen dat je het recht hebt om content die je uploadt te gebruiken
        - Naleving van wetten met betrekking tot je content
        - Eventuele juridische problemen die voortvloeien uit je content

        We zijn niet verantwoordelijk voor content die je maakt of uploadt.

        ## Betalingen

        ### Verwerking
        We gebruiken Mollie om betalingen te verwerken. Door een abonnement te nemen, ga je ook akkoord met hun voorwaarden.

        ### Terugbetalingen
        We bieden een 30-dagen geld-terug-garantie voor nieuwe abonnementen. Daarna geen terugbetalingen, maar je kunt wel op elk moment opzeggen.

        ### Belastingen
        Prijzen zijn exclusief btw of andere toepasselijke belastingen. Deze worden bij het afrekenen toegevoegd op basis van je locatie.

        ## Onze dienst

        ### Beschikbaarheid
        We werken hard om Fluck soepel te laten draaien, maar we kunnen geen 100% uptime garanderen. We moeten de dienst mogelijk onderbreken voor:
        - Onderhoud
        - Upgrades
        - Noodreparaties
        - Technische problemen buiten onze controle

        We proberen onderbrekingen te minimaliseren en waar mogelijk van tevoren te melden.

        ### Wijzigingen
        We kunnen:
        - Nieuwe functies toevoegen
        - Bestaande functies verwijderen of aanpassen
        - Veranderen hoe de dienst werkt

        We stellen je op de hoogte van significante wijzigingen, vooral als ze je sites kunnen beïnvloeden.

        ### Back-ups
        We maken regelmatig back-ups van je gegevens, maar jij zou dat ook moeten doen. We zijn niet aansprakelijk voor gegevensverlies, hoewel we er alles aan doen om het te voorkomen.

        ## Intellectueel eigendom

        ### Onze spullen
        De code, het ontwerp, de branding en de documentatie van Fluck zijn van ons (of onze licentiegevers). Je mag ze niet gebruiken zonder toestemming, behalve zoals deze voorwaarden toestaan.

        ### Jouw spullen
        Jouw content is van jou. Je bent vrij om ermee te doen wat je wilt.

        ### Open source
        Wanneer we open source gaan, is onze code beschikbaar onder een open-source licentie. Tot die tijd zijn alle rechten voorbehouden.

        ## AI en scraping

        We verbieden:
        - Het scrapen van content van Fluck of van websites gebouwd met Fluck
        - Het gebruik van gescrapete content om AI-modellen, taalmodellen of machine learning-systemen te trainen
        - Geautomatiseerde gegevensverzameling zonder uitdrukkelijke toestemming

        Websites gebouwd met Fluck kunnen hun eigen beleid instellen via robots.txt en servicevoorwaarden.

        ## Beëindiging

        ### Door jou
        Je kunt je account op elk moment sluiten via je accountinstellingen. Je gegevens worden binnen 30 dagen permanent verwijderd.

        ### Door ons
        We kunnen je account schorsen of beëindigen als je:
        - Deze voorwaarden schendt
        - De dienst frauduleus gebruikt
        - Technische of beveiligingsproblemen veroorzaakt
        - Je abonnement niet betaalt

        We proberen je eerst te waarschuwen, maar behouden ons het recht voor om onmiddellijk te handelen indien nodig.

