  home:
    index_page:
      page_title: Websites voor kunstenaars, ontwerpers en makers.
      page_description: >-
        Websites voor kunstenaars, ontwerpers en makers. Vergeet onpersoonlijke
        platforms en neem controle over je plek online.
      hero:
        title: '&nbsp;&nbsp;Jouw site jouw regels'
        text: '%r{home.index_page.page_description}'
      usps:
        artists:
          title: Voor en door kunstenaars
          text: >-
            Fluck is specifiek gebouwd voor creatievelingen. Het is de
            websitebouwer die we zelf altijd al hadden gewild. Een eenvoudige
            tool die uit je weg blijft, zonder onnodige poespas.
        indie:
          title: Indie en open-source
          text: >-
            Jij bent een onafhankelijke maker, dus waarom niet een
            onafhankelijke websitebouwer gebruiken? We zijn volledig
            zelfgefinancierd zonder investeerders, en onze code is open-source
            zodat je nooit vastzit.
        ownership:
          title: Alles is van jou
          text: >-
            Je website, je content, je klanten, jij bent de eigenaar. Geen
            commissies, geen kosten die aan je winst knabbelen. En de vrijheid
            om te verhuizen met een self-hosting-optie.
      creative_culture:
        title: Creatieve cultuur ondersteunen
        text: >-
          We willen creatievelingen helpen om van hun werk te kunnen leven.
          Naarmate we groeien, willen we een deel van onze winst verdelen als
          grants voor kunstenaars en ontwerpers. Fluck is het begin. De
          creatieve gemeenschap ondersteunen is ons grotere doel.
      features:
        title: Eén pakket, geen add-ons
        text: >-
          Alles wat je nodig hebt, niets meer. Elke Fluck-site komt met alle
          tools in één pakket.
        blog:
          title: Content creëren
          text: >-
            Start een blog om je publiek op te bouwen, of maak je eigen
            microblog-feed om te delen op socials. Bouw je volgers op via je
            eigen website.
        portfolio:
          title: Portfoliopagina's
          text: >-
            Toon opdrachtwerk, projectcatalogi, lookbooks of
            lifestyle-galerijen met één of meerdere portfoliopagina's.
        shop:
          title: Ingebouwde webshop
          text: >-
            Verkoop je werk rechtstreeks met voorraadbeheer, meerdere
            betaalopties, btw-afhandeling en flexibele verzending.
        languages:
          title: Meerdere talen
          text: >-
            Creëer meertalige sites om een breder publiek te bereiken. Vertaal
            content handmatig of met onze ingebouwde vertaaltool.
        integrations:
          title: Stats & nieuwsbrieven
          text: >-
            Gebruik onze ingebouwde statistieken of verbind met Plausible, en
            integreer met nieuwsbrievendiensten zoals EmailOctopus of
            Buttondown.
        builder:
          title: Visuele editor
          text: >-
            Bouw je site met onze drag-and-drop editor. Creëer pagina's die op
            elk schermformaat werken en geoptimaliseerd zijn voor
            toegankelijkheid.
  mailing_lists:
    create_page:
      page_title: Inschrijven voor mailinglijst
      page_description: Je bent succesvol ingeschreven op onze mailinglijst.
  waitlist:
    index_page:
      page_title: Wil je er vroeg bij zijn?
      page_description: >-
        We zijn van plan om begin 2026 onze eerste gebruikers te verwelkomen
        voor een gesloten bèta. Actieve bètagebruikers die feedback geven,
        ontvangen een gratis account voor het leven.
      hero:
        title: Meld je aan voor de wachtlijst
        text: >-
          Begin 2026 verwelkomen we onze eerste gebruikers voor een gesloten
          bèta. Actieve bètagebruikers die feedback geven, ontvangen een
          levenslang gratis account.
      subscribe:
        title: Geïnteresseerd?
        text: >-
          Schrijf je hier in, en we sturen je een bericht wanneer we klaar zijn
          om je te verwelkomen. Tot die tijd ontvang je een ongeveer
          maandelijkse nieuwsbrief voor early birds.
      timeline:
        title: Wat volgt er?
        text: >-
          Hier is onze grove tijdlijn. Dit zijn doelstellingen, geen beloftes,
          en datums kunnen verschuiven omdat we een klein team zijn. Hoe
          eerder je meedoet, hoe meer invloed je hebt op hoe Fluck zich
          ontwikkelt. Actieve bètagebruikers die feedback geven, ontvangen ook
          een gratis account voor het leven.
        winter_2025_2026:
          title: Januari 2026
          text: >-
            **Gesloten bèta begint.** We beginnen persoonlijke uitnodigingen te
            sturen naar de eerste mensen op de wachtlijst. Verwacht enkele bugs
            en functies die nog niet volledig afgewerkt zijn.
        spring_2026:
          title: Maart 2026
          text: >-
            **Uitnodigingen opschalen.** We verwelkomen meer gebruikers, maar
            houden het één-op-één onboardingproces aan.
        summer_2026:
          title: Mei 2026
          text: >-
            **Opening voor het publiek.** De bèta gaat open, maar aanmeldingen
            worden nog steeds in batches verwerkt zodat we onze infrastructuur
            kunnen monitoren en ervoor zorgen dat deze standhoudt onder
            belasting.
        public_beta_2:
          title: September 2026
          text: >-
            **Grotere batches.** We verhogen het aantal gebruikers dat we
            tegelijk uitnodigen naarmate onze systemen stabiel blijken.
        version_1:
          title: November 2026
          text: >-
            **Versie 1.0 lanceert.** Registratie gaat open voor iedereen. De
            self-hostbare versie wordt beschikbaar, en Fluck wordt volledig
            open source.
