nl:
  about:
    index_page:
      page_title: Over ons.
      page_description: >-
        We zijn een klein team gevestigd in Valencia, Spanje. We zijn
        onafhankelijk en 100% zelfgefinancierd, met het vrij ambitieuze doel om
        kunstenaars, ontwerpers en makers minder afhankelijk te maken van
        bedrijfsplatforms voor hun webpresentie.
      hero:
        title: Over ons
        text: >-
          We zijn een klein team gevestigd in Valencia, Spanje. We zijn
          onafhankelijk en 100% zelfgefinancierd, met het vrij ambitieuze doel
          om kunstenaars, ontwerpers en makers minder afhankelijk te maken van
          bedrijfsplatforms voor hun webpresentie.
      people:
        mick:
          title: Mick
          text: >-
            Mick is de creatief directeur en hoeder van de gebruikerservaring
            van Fluck. Hij heeft een master in semiotiek en werkte als
            freelancer voor verschillende bureaus. Hij is ook kunstenaar en
            runde twee kunstgalerijen.
          domain: mickmichel.com
          alt: Zwart-wit profiel van Mick met een grof halftoonraster.
        wout:
          title: Wout
          text: >-
            Wout is de ontwerper en hoofdontwikkelaar van Fluck. Zijn
            achtergrond ligt in productontwerp en softwareontwikkeling, en hij
            bouwt al sinds 2004 maatwerk e-commercesoftware.
          domain: wout.codes
          alt: Zwart-wit profiel van Wout met een grof halftoonraster.
      story:
        title: Waarom we Fluck bouwen
        text: >-
          **Bijna een decennium lang hebben we dit idee gedragen om een betere
          websitebouwer voor kunstenaars en ontwerpers te creëren.** Elke keer
          dat we een website of webshop moesten opzetten voor een project,
          voelde het moeilijker dan het zou moeten zijn. De tools waren óf te
          complex, óf te duur, óf simpelweg niet geschikt. Maar telkens wanneer
          we serieus gingen nadenken over het bouwen van een nieuw platform,
          kregen we koude voeten. De inspanning leek enorm, en het opnemen
          tegen de techgiganten voelde onmogelijk.


          Toen veranderde alles.


          Tegen 2025 had Big Tech gestopt met doen alsof ze erom gaven. Het
          masker viel volledig af: ze vleiden autoritaire leiders, versnelden
          ongelijkheid en veranderden creativiteit in content voor hun
          algoritmes om meer advertenties te verkopen. Steeds meer mensen
          begonnen naar alternatieven te zoeken. Die verschuiving in sentiment
          was ons signaal om Fluck eindelijk te bouwen.


          We verwerpen alles waar Big Tech voor staat: black boxes, invasieve
          algoritmes, aandeelhouders boven gebruikers stellen, en pure
          bedrijfshebzucht. We willen helpen het web terug te claimen dat ooit
          een plek was van oprechte ontdekking en kansen, voordat het een
          extractiemachine werd.


          Is het nog steeds een enorme onderneming? Absoluut. Hebben we nog
          steeds Goliath-achtige concurrenten? Natuurlijk. Maar nu is er iets
          anders: een groeiende beweging van makers die het zat zijn om
          uitgebuit te worden door platforms die niet begrijpen of respecteren
          wat ze doen.


          Het is nog klein, maar het is echt, en dat is meer dan genoeg om deze
          reis te voeden.


          Mick en Wout
