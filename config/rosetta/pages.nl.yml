nl:
  about:
    index_page:
      page_title: Over ons.
      page_description: >-
        We zijn een klein team gevestigd in Valencia, Spanje. We zijn
        onafhankelijk en volledig zelfgefinancierd, met het ambitieuze doel om
        kunstenaars, ontwerpers en makers minder afhankelijk te maken van grote
        platforms voor hun plek online.
      hero:
        title: Over ons
        text: '%r{about.index_page.page_description}'
      people:
        mick:
          title: Mick
          text: >-
            Mick is de creative director en hoeder van de gebruikerservaring
            bij Fluck. Hij heeft een master in semiotiek en werkte als
            freelancer voor verschillende bureaus. Hij is ook kunstenaar en had
            twee kunstgalerijen.
          domain: mickmichel.com
          alt: Zwart-wit profiel van Mick met een grof halftoonraster.
        wout:
          title: Wout
          text: >-
            Wout is de ontwerper en hoofdontwikkelaar van Fluck. Hij heeft een
            achtergrond in productontwerp en softwareontwikkeling, en bouwt al
            sinds 2004 e-commerce software op maat.
          domain: wout.codes
          alt: Zwart-wit profiel van Wout met een grof halftoonraster.
      story:
        title: Waarom we Fluck bouwen
        text: >-
          **Bijna een decennium lang hebben we met het idee rondgelopen om een
          betere websitebouwer voor kunstenaars en ontwerpers te creëren**. Elke
          keer dat we een website of webshop moesten opzetten voor een project,
          voelde het ingewikkelder dan het zou moeten zijn. De tools waren óf
          te complex, óf te duur, óf simpelweg niet geschikt. Maar elke keer
          dat we serieus gingen nadenken om een nieuw platform te bouwen, zagen
          we ervan af. De inspanning leek enorm, en het opnemen tegen de
          techgiganten voelde onmogelijk.


          Maar toen veranderde alles.


          In 2025 had Big Tech al lang gestopt met doen alsof ze erom gaven.
          Het masker viel volledig af. Ze streelden autoritaire leiders naar de
          mond, versnelden ongelijkheid en veranderden creativiteit in content
          voor hun algoritmes om meer advertenties te verkopen. Steeds meer
          mensen begonnen naar alternatieven te zoeken. Die verschuiving in
          sentiment was ons signaal om eindelijk Fluck te bouwen.


          We verwerpen alles waar Big Tech voor staat: black boxes, agressieve
          algoritmes, aandeelhouders boven gebruikers stellen, en pure
          hebzucht. We willen meehelpen om het web terug te claimen dat ooit
          een plek was van ontdekking en kansen, voordat het een
          extractiemachine werd.


          Is het nog steeds een enorme onderneming? Absoluut. Hebben we nog
          steeds Goliath-achtige concurrenten? Natuurlijk. Maar nu is er iets
          anders: een groeiende beweging van makers die het zat zijn om
          uitgebuit te worden door platforms die niet begrijpen of respecteren
          wat ze doen.


          Het is nog klein, maar het is sterk, en dat is meer dan genoeg om
          ervoor te gaan.


          Mick en Wout
